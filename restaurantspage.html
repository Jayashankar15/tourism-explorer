<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants in Jharkhand</title>
    <link rel="stylesheet" href="stylesres.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Jharkhand Tourism</a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="hotels.html">Hotels</a></li>
            </ul>
        </div>
    </nav>

    <section class="restaurants-container">
  <h2>Top Restaurants in Jharkhand</h2>

  <!-- Search & Filter -->
  <div class="filter-bar">
    <input type="text" id="restaurantSearch" placeholder="Search restaurants...">

    <select id="restaurantPlaceFilter">
      <option value="">All Places</option>
      <option value="Ranchi">Ranchi</option>
      <option value="Dhanbad">Dhanbad</option>
      <option value="Bokaro Steel City">Bokaro Steel City</option>
    </select>

    <select id="restaurantBudgetFilter">
      <option value="">All Budgets</option>
      <option value="low">Below ₹500</option>
      <option value="mid">₹500 - ₹1000</option>
      <option value="high">Above ₹1000</option>
    </select>
  </div>

  <div class="restaurants-grid" id="restaurantsGrid">
    <!-- JavaScript will populate this -->
  </div>
</section>


    <script src="restaurants.js"></script>
</body>
</html>
